<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Student Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            max-height: 400px;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <h2>ğŸ“Š Student Management Dashboard</h2>

        <div class="row mt-4">
            <div class="col-md-6">
                <h5>ğŸ“ Students per Course</h5>
                <canvas id="courseChart"></canvas>
            </div>
            <div class="col-md-6">
                <h5>ğŸ“˜ Students per Subject</h5>
                <canvas id="subjectChart"></canvas>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <h5>ğŸ‘¨â€ğŸ« Subjects per Teacher</h5>
                    <canvas id="teacherChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API = "http://localhost:8080/api";

        async function fetchStudents() {
            const res = await fetch(`${API}/students`);
            return res.json();
        }
        async function fetchSubjects() {
            const res = await fetch(`${API}/subjects`);
            return res.json();
        }


        function groupByKey(array, keyFn) {
            const map = {};
            array.forEach(item => {
                const key = keyFn(item);
                if (key) map[key] = (map[key] || 0) + 1;
            });
            return map;
        }

        function renderBarChart(canvasId, dataMap, label) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        label,
                        data: Object.values(dataMap),
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            return chart;
        }

        async function loadCharts() {
            const students = await fetchStudents();

            const courseMap = groupByKey(students, s => s.course?.name || 'Unassigned');

            const subjectMap = {};
            students.forEach(student => {
                if (Array.isArray(student.subjects)) {
                    student.subjects.forEach(subject => {
                        const title = subject?.title || 'Unknown';
                        subjectMap[title] = (subjectMap[title] || 0) + 1;
                    });
                }
            });

            const subjects = await fetchSubjects();

            const teacherMap = {};
            subjects.forEach(subject => {
                const name = subject.teacher?.name || 'Unassigned';
                teacherMap[name] = (teacherMap[name] || 0) + 1;
            });



            renderBarChart('teacherChart', teacherMap, 'Subjects per Teacher');
            renderBarChart('courseChart', courseMap, 'Students per Course');
            renderBarChart('subjectChart', subjectMap, 'Students per Subject');
        }

        loadCharts();
    </script>
</body>

</html>
